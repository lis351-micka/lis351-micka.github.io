	<div class="widthcontroller" style="max-width:1500px">

		<div class="contactcontainer">
			<form action="">

				<label for="f_name">First Name (Given/Preferred)</label>
				<input type="text" id="f_name" name="firstname"
			placeholder=" your name...">

				<label for="l_name">Last Name (Surname)</label>
				<input type="text" id="l_name" name="lastname"
			placeholder=" your last name...">

				<label for="emailaddress">Email Address</label>
				<input type="email" id="email" name="emailaddress"
			placeholder=" your email address...">

				<label for="phonenumber">Phone Number</label>
				<input type="tel" id="tel" name="telephone"
			placeholder=" your phone number...">

				<input type="submit" value="Submit">
			</form>
		</div>

		<footer>
			<p></p>
			<div class="spacer">
			</div>
		</footer>
